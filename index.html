<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET US CHAT!</title>
   
   
    
    <!-- FOR connection of socket with client -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script  defer src="js/client.js"></script>

     <!-- FOR BOOTSRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FOR CSS -->
    <link rel="stylesheet" href="css/style.css">
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    

</head>

<body>

    <nav>
        <img class="chat_logo" src="headpic.png" alt="chat logo">
    </nav>
    <div id="getname">
        <h2 id="heading">
            User: <span id="result" /> 
        </h2>
        <h2 id="heading">
            Status: Active
        </h2>
    </div>

    <div class="container" id="divi">
       
    </div>

    <div class="send">
        <form action="#" id="sendContainer">
            <input type="text" clas="msgINP" id="msgINP" placeholder="Write a message">
           <button type="submit" class="btn btn-primary">GO</button>

        </form>
    </div>

    

</body>

</html
